<p>
Card Component
</p>

<div class="container">
    <div class="row card-container">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let customer of customers;trackBy:trackby.customer">
            <div class="card">
                <div class="card-header">
                    <a [routerLink]="['/customer',customer.customerID,'details']" class="white">
                        {{customer.contactName | capitalize }} {{ customer.companyName | capitalize }} 
                    </a>
                    <a [routerLink]="['/customer',customer.customerID,'edit']">
                        <i title="Edit"  
                           class="pull-right glyphicon glyphicon-edit edit-icon white"></i>
                    </a>
                </div>
                <div class="card-body">
                    <div class="clearfix">                        
                        <div class="pull-left card-body-right">
                            <div class="card-body-content">{{customer.city | trim }}, {{customer.country}}</div>
                            <a [routerLink]="['/customer',customer.customerID,'orders']">View Orders</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!customers.length">
            No Records Found
        </div>
    </div>
</div>
